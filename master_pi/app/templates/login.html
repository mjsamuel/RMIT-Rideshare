{% extends "layout.html" %}

{% block content %}
  <script>

    function submitClicked() {
      var data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      }

      fetch('/api/login', {
          method: "POST",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
          if (data.user != null) {
            sessionStorage.setItem('username', data.user.username);
            window.location.href = "/";
          } else {
            let errorBanner = document.getElementById("error-message");
            errors = outputErrors(data.message);
            errorBanner.innerHTML = errors;
            errorBanner.style.display = "block";
          }
        });
    }

    function registerClicked() {
      window.location.href = "/register"
    }
  </script>

  <form>
    <div class="form-group">
      <input type="username" class="form-control" id="username" placeholder="Username"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password"  placeholder="Password"/>
    </div>

    <div class="alert alert-danger" id="error-message"></div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick='submitClicked()'>Submit</button>
      <button type="button" class="btn btn-secondary" onclick='registerClicked()'>Register</button>
    </div>
  </form>

{% endblock %}
